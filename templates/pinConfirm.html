<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		{% extends 'layout.html' %}

		{% block title %}Profile{% endblock %}

		{% block content %}
		
		<h2> Confirm Your PIN </h2>
		<br>
		<center>
		<strong>
		<form action="{{ url_for('pinConfirm') }}" method="post" enctype="multipart/form-data">
			PIN <input type="password" name="pin" placeholder="****" id="pin" required><br>
			<div class="msg">{{ msg }}</div><br>
			<input type="submit" value="CONFIRM"><br>
		</form>
		</center>
		</strong>
		{% endblock %}

	</body>
</html>
